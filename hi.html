<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Chat Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #chat-box {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    #message-input {
      width: 80%;
      padding: 10px;
      margin-right: 10px;
    }
    #send-btn {
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>ESP32 Chat Interface</h1>
  <div id="chat-box"></div>
  <input type="text" id="message-input" placeholder="Type your message...">
  <button id="send-btn">Send</button>

  <script>
    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const ESP32_IP = "192.168.4.1"; // Replace with the actual ESP32 IP address

    // Function to add messages to the chat box
    function addMessageToChatBox(message) {
      chatBox.innerHTML += `<div>${message}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
    }

    // Function to send a message to the ESP32
    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      // POST message to ESP32
      try {
        const response = await fetch(`http://${ESP32_IP}/send`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: `message=${encodeURIComponent(message)}`,
        });

        if (response.ok) {
          addMessageToChatBox(`You: ${message}`);
          messageInput.value = ''; // Clear input
        } else {
          addMessageToChatBox("Error: Failed to send message");
        }
      } catch (error) {
        addMessageToChatBox("Error: Could not connect to ESP32");
      }
    }

    // Function to fetch the latest messages from the ESP32
    async function fetchMessages() {
      try {
        const response = await fetch(`http://${ESP32_IP}/receive`);
        if (response.ok) {
          const receivedMessage = await response.text();
          if (receivedMessage && receivedMessage !== "No messages received yet.") {
            addMessageToChatBox(`ESP32: ${receivedMessage}`);
          }
        }
      } catch (error) {
        console.error("Error fetching messages:", error);
      }
    }

    // Event listeners
    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Poll for messages every 2 seconds
    setInterval(fetchMessages, 2000);
  </script>
</body>
</html>
