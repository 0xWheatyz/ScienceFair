<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Fair</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            display: inline-block;
            word-wrap: break-word;
        }

        .sent {
            background-color: #0084ff;
            color: #fff;
            align-self: flex-end;
        }

        .received {
            background-color: #f1f0f0;
            color: #000;
            align-self: flex-start;
        }

        #message-input {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
        }

        #send-btn {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Science Fair Peer-to-Peer Communication</h1>
    <h2>Chat Interface</h2>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type your message">
    <button id="send-btn">Send</button>
    <script>
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        let lastMessages = [];

        async function fetchMessages() {
            try {
                const response = await fetch('/receive');
                const messages = await response.json();

                // Only update the chat box if new messages are received
                if (JSON.stringify(messages) !== JSON.stringify(lastMessages)) {
                    lastMessages = messages;
                    chatBox.innerHTML = messages.map(msg =>
                        `<div class="message ${msg.sent ? 'sent' : 'received'}">${msg.text}</div>`
                    ).join('');
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            } catch (error) {
                console.error('Error fetching messages:', error);
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            try {
                await fetch('/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: message, sent: true }),
                });
                messageInput.value = '';
                fetchMessages();
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        setInterval(fetchMessages, 1000);

        fetchMessages();
    </script>
</body>
</html>
